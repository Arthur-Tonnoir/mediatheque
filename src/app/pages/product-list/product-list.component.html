<div class="parrent" *ngIf="title === 'film'">
  <div class="title"><h3>Lists des {{title}}</h3></div>
  <div class="enfant-container">
    <div class="enfant-card" *ngFor="let film of films" >
      <app-product-card [title]="film.title" [text]="film.text" [imgUrl]="film.imgUrl"></app-product-card>
    </div>
  </div>
</div>
<div class="parrent" *ngIf="title === 'album'">
  <div class="title"><h3>Lists des {{title}}</h3></div>
  <div class="enfant-container">
    <div class="enfant-card" *ngFor="let album of albums">
    <app-product-card [title]="album.title" [text]="album.text" [imgUrl]="album.imgUrl"></app-product-card>
  </div>
</div>
</div>

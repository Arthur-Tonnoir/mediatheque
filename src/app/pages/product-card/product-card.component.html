<mat-card>
  <h1 mat-card-title>{{title}}</h1>
  <div mat-card-image *ngIf="imgUrl.length > 7">
    <img src="{{imgUrl}}" alt="">
  </div>
  <div mat-card-image *ngIf="imgUrl.length <7 ">
    <img src="https://m.media-amazon.com/images/I/31vCz4Ik49L._AC_.jpg" alt="">
  </div>
  <div mat-card-content>{{text}}</div>
  <button>Details</button>
</mat-card>
